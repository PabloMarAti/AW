			<h1>Nuevo usuario</h1>
			
			<p>Introduce tus datos de usuario. Los campos marcados con asterisco (<span class="asterisco">*</span>) son obligatorios;</p>

			<form method="POST" enctype="multipart/form-data" action="Nuevo_usuario">
			<table>
				<tr>
					<td class="rightAlign"><span class="asterisco">* </span>Nombre de usuario:</td>
					<td><input type="text" name="usuario" placeholder="Usuario"></td>
				</tr>

				<tr>
					<td class="rightAlign"><span class="asterisco">* </span>Contraseña (4-15 caracteres):</td>
					<td><input type="password" name="contrasena" placeholder="Contraseña"></td>
				</tr>

				<tr>
					<td class="rightAlign"> <span class="asterisco">* </span>Nombre completo:</td>
					<td><input type="text" name="nombre" placeholder="Nombre Completo"></td>
				</tr>

				<tr>
					<td class="rightAlign">Sexo: </td>
					<td>
						<div class = "radio">
						<input type="radio" id = "r1" name="sexo" value="hombre"><label for ="r1">Hombre</label>
						<input type="radio" id = "r2" name="sexo" value="mujer"> <label for ="r2">Mujer</label>
						</div>
					</td>
				</tr>

				<tr>
					<td class="rightAlign">Foto: </td>
					<td><input name="imagen" type="file"> </td>
				</tr>

				<tr>
					<td class="rightAlign">Fecha de nacimiento: </td>
					<td><input type="date" name="fecha_nacimiento" placeholder = "dd/mm/aaaa"></td>
				</tr>

				<tr>
					<td></td>
					<td><input class="boton" type="submit" value="Crear cuenta de usuario"></td>
				</tr>


			</table></form>
			
		</div>
